<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="count-container">
        <h2>Real Time Character Counter</h2>
        <textarea placeholder="Write your text Here..." maxlength="250" id="textarea" class="textarea"></textarea>
        <div class="counter-container">
            <p>Total Character:
                <span class="total-char" id="total-char"></span>
            </p>
            <p>Remaining Character:
                <span class="remaining-char" id="remaining-char"></span>
            </p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
